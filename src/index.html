<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Popular Repository</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div
      id="maincontainer"
      class="bg-gray-200 min-h-screen font-sans flex justify-center items-center"
    >
      <div
        id="card"
        class="m-auto bg-white w-5/6 h-5/6 rounded flex justify-center items-center md:w-3/5 md:h-1/2"
      >
        <div id="front" class="flex flex-col justify-between items-center">
          <a href="https://github.com" class="w-1/4 h-fit md:w-1/12">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg"
              alt="GitHub Icon"
              class="rounded"
            />
          </a>
          <h1 class="text-2xl font-semibold text-center text-gray-900">
            GitHub Popular Repository
          </h1>

          <h2 class="text-center">
            Search for a specific GitHub Repository to get additional
            informations like the authors name, stars, forks and the popularity
            of the Repository!
          </h2>
          <form id="repoSearchForm" class="min-w-full">
            <label
              for="repoName"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              Repository Name:
            </label>
            <input
              type="text"
              id="repoName"
              name="repoName"
              placeholder="Enter the repository name"
              class="min-w-full px-4 py-4 md:px-2 md:py-2 border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:border-blue-500"
            />
          </form>
          <button
            id="submitButton"
            class="min-w-full py-4 px-4 md:px-2 md:py-2 bg-gray-900 text-white rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-700"
          >
            Search
          </button>
        </div>
        <div id="back" class="flex flex-col justify-between items-center">
          <a
            id="author-anchor"
            href="https://github.com"
            class="w-1/4 h-fit md:w-1/12"
          >
            <img
              id="author-avatar"
              src="https://upload.wikimedia.org/wikipedia/commons/c/c2/GitHub_Invertocat_Logo.svg"
              alt="Author Icon"
            />
          </a>
          <div
            id="back-content"
            class="flex flex-col md:flex-row justify-between items-center"
          >
            <div
              class="rounded-md bg-gray-700 border-2 border-gray-700 text-white font-mono p-4 min-w-full mb-4 md:min-w-0 md:w-1/2 md:mr-4 md:mb-0 md:min-h-full"
            >
              <div id="repo-name">repository:</div>
              <div id="author-name">author:</div>
              <div id="stars">stars:</div>
              <div id="forks">forks:</div>
            </div>
            <div
              id="is-popular-container"
              class="flex p-4 min-w-full justify-between items-center border-2 border-gray-700 rounded-md md:min-w-0 md:w-1/2 md:min-h-full"
            >
              <svg
                id="popular-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="w-1/2 h-1/2 mr-4 md:w-1/3"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.963 2.286a.75.75 0 00-1.071-.136 9.742 9.742 0 00-3.539 6.177A7.547 7.547 0 016.648 6.61a.75.75 0 00-1.152-.082A9 9 0 1015.68 4.534a7.46 7.46 0 01-2.717-2.248zM15.75 14.25a3.75 3.75 0 11-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 011.925-3.545 3.75 3.75 0 013.255 3.717z"
                  clip-rule="evenodd"
                />
              </svg>
              <div id="popularity-text"></div>
            </div>
          </div>
          <button
            id="backButton"
            type="submit"
            class="min-w-full py-4 px-4 md:px-2 md:py-2 bg-gray-900 text-white rounded-md hover:bg-gray-800 focus:outline-none focus:bg-gray-700"
          >
            Back
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
